<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Product Card</title>
    <link rel="stylesheet" href="style.css">
     <!-- Boxicons CSS -->
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="product-card">
        <div class="logo-cart">
            <img src="images/adidas.png" alt="logo">
            <i class='bx bx-shopping-bag' ></i>
        </div>
        <div class="main-images">
            <img  id="blue" class="blue active" src="images/blue.jpg" alt="blue">
            <img  id="pink" class="pink" src="images/pink.jpeg" alt="pink">
            <img id="yellow" class="yellow" src="images/yellow.jpeg" alt="yellow">
        </div>
        <div class="shoes-detail">
            <span class="shoe_name">ADDIDAS GAZE ZE</span>
            <P>Lorem ipsum dolor sit amet consectetur adipisicing elit. Facilis, ipsum alias.</P>
            <div class="stars">
                <i class='bx bxs-star'></i>
                <i class='bx bxs-star'></i>
                <i class='bx bxs-star'></i>
                <i class='bx bxs-star'></i>
                <i class='bx bx-star' ></i>
            </div>
        </div>
        <div class="color-price">
            <div class="color-option">
                <span class="color">Colour: </span>
                <div class="circles">
                    <span class="circle blue active" id="blue"></span>
                    <span class="circle pink" id="pink"></span>
                    <span class="circle yellow" id="yellow"></span>
                </div>
            </div>
            <div class="price">
                <span class="price_num">$09.00</span>
                <span class="price_letter">Nine dollar only</span>
            </div>
        </div>
        <div class="button">
            <div class="button-layer"></div>
            <button>Add to Cart</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
